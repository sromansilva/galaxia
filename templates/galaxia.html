<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia de Monserrat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205;
        }

        #info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 100;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }
    </style>
    <!-- Import Three.js via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script>
        window.addEventListener('error', function (e) {
            console.error("Global JS Error:", e.message, "at", e.filename, ":", e.lineno);
        });
        window.addEventListener('unhandledrejection', function (e) {
            console.error("Unhandled Promise Rejection:", e.reason);
        });
    </script>
</head>

<body>
    <div class="header-overlay">
        <h1>Eres Mi Galaxia</h1>
    </div>

    <div id="canvas-container"></div>

    <div id="info">Arrastra para girar • Rueda para zoom • Clic en frases</div>

    <!-- Inject phrases from Flask to JS -->
    <script>
        window.FRASES_DATA = {{ frases | tojson }};
    </script>

    <script type="module" src="{{ url_for('static', filename='js/galaxia.js') }}"></script>
</body>

</html>
